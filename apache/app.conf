<VirtualHost *:80>
    DocumentRoot /app/code/public

    ErrorLog "|/bin/cat"
    CustomLog "|/bin/cat" combined

    <Directory /app/code/public>
        Options +FollowSymLinks
        AllowOverride All
        Require all granted

        <Files "config.php">
            Require all denied
        </Files>
    </Directory>

</VirtualHost>

